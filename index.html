<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>K0MRAID Downloader</title>
<style>
:root {
  color-scheme: light;
}
*,
*::before,
*::after {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: #fff;
  color: #000;
}
a {
  color: #000;
  text-decoration: none;
}
a:hover,
button:hover {
  background: #000;
  color: #fff;
}
header {
  border-bottom: 1px solid #000;
  padding: 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #fff;
}
.brand {
  font-weight: 600;
  letter-spacing: 0.02em;
}
nav {
  display: flex;
  gap: 12px;
}
nav a {
  padding: 8px 12px;
  border: 1px solid #000;
  border-radius: 3px;
}
main {
  max-width: 600px;
  margin: 0 auto;
  padding: 32px 20px 80px;
}
h1 {
  margin: 0 0 8px;
  font-size: 2.125rem;
  line-height: 1.1;
}
.subtitle {
  margin: 0 0 32px;
  font-size: 0.95rem;
  line-height: 1.4;
}
label {
  display: block;
  font-size: 0.85rem;
  margin-bottom: 12px;
}
input[type="url"] {
  width: 100%;
  padding: 14px 16px;
  border: 1px solid #000;
  border-radius: 3px;
  font-size: 1rem;
  background: #fff;
  color: #000;
}
input[type="url"]::placeholder {
  color: #000;
  opacity: 1;
}
.actions {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 20px;
}
button {
  cursor: pointer;
  padding: 10px 18px;
  border: 1px solid #000;
  border-radius: 3px;
  background: #fff;
  color: #000;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}
button:focus-visible,
input:focus-visible {
  outline: 2px solid #000;
  outline-offset: 2px;
}
.status {
  border: 1px solid #000;
  border-radius: 3px;
  padding: 16px;
  margin-top: 32px;
  min-height: 72px;
}
.status strong {
  display: block;
  margin-bottom: 8px;
}
.history {
  margin-top: 28px;
  border: 1px solid #000;
  border-radius: 3px;
  padding: 16px;
}
.history h2 {
  margin: 0 0 12px;
  font-size: 1.05rem;
}
.history ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  gap: 10px;
}
.history li {
  display: flex;
  flex-direction: column;
  border: 1px solid #000;
  border-radius: 3px;
  padding: 12px;
  gap: 6px;
}
.history li span {
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 0.06em;
}
.history li time {
  font-size: 0.78rem;
}
@media (min-width: 640px) {
  header {
    padding: 20px 32px;
  }
  main {
    padding: 48px 20px 96px;
  }
}
</style>
</head>
<body>
<header>
  <div class="brand">K0MRAID Downloader</div>
  <nav>
    <a href="status.html">Status</a>
    <a href="index.html">Home</a>
  </nav>
</header>
<main>
  <h1>K0MRAID Downloader</h1>
  <p class="subtitle">Fast cross-platform media downloader</p>
  <label for="media-url">Paste media URL</label>
  <input id="media-url" type="url" placeholder="https://www.youtube.com/watch?v=..." autocomplete="off" spellcheck="false">
  <div class="actions">
    <button data-action="/download/youtube/audio">Audio</button>
    <button data-action="/download/youtube/video">Video</button>
    <button data-action="/download/youtube/playlist">Playlist</button>
  </div>
  <section class="status" aria-live="polite">
    <strong>Status</strong>
    <div id="status-message">Waiting for input.</div>
  </section>
  <section class="history">
    <h2>Activity</h2>
    <ul id="activity-log" aria-live="polite"></ul>
  </section>
</main>
<script>
(function () {
  const urlField = document.getElementById('media-url');
  const buttons = document.querySelectorAll('button[data-action]');
  const statusMessage = document.getElementById('status-message');
  const log = document.getElementById('activity-log');

  function setStatus(message) {
    statusMessage.textContent = message;
  }

  function prependLog(entry) {
    const item = document.createElement('li');
    const title = document.createElement('span');
    const time = document.createElement('time');
    title.textContent = entry.title;
    time.textContent = new Date().toLocaleTimeString();
    item.appendChild(title);
    item.appendChild(document.createTextNode(entry.detail));
    item.appendChild(time);
    log.prepend(item);
  }

  function handleAction(action, label) {
    const url = urlField.value.trim();
    if (!url) {
      setStatus('Add a media URL to begin.');
      urlField.focus();
      return;
    }
    const requestUrl = action + '?url=' + encodeURIComponent(url);
    setStatus('Opening ' + label + ' taskâ€¦');
    prependLog({
      title: label + ' job created',
      detail: url
    });
    const downloadWindow = window.open(requestUrl, '_blank', 'noopener');
    if (!downloadWindow) {
      setStatus('Allow pop-ups to trigger the download.');
    } else {
      setStatus(label + ' download triggered.');
    }
  }

  buttons.forEach(function (button) {
    button.addEventListener('click', function () {
      handleAction(button.dataset.action, button.textContent.trim());
    });
  });

  urlField.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      buttons[0].click();
    }
  });
})();
</script>
</body>
</html>
